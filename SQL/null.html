<html>
    <body>
        <h1>The IS NULL Operator</h1>
        <p>SELECT CustomerName, ContactName, Address
            FROM Customers
            WHERE Address IS NULL;</p>
        <h1>The IS NOT NULL Operator</h1>
        <p>SELECT CustomerName, ContactName, Address
            FROM Customers
            WHERE Address IS NOT NULL;</p>
    </body>
</html>
