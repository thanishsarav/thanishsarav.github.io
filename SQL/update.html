<html>
    <body>
        <h1>UPDATE Table</h1>
        <p>UPDATE Customers
            SET ContactName = 'Alfred Schmidt', City= 'Frankfurt'
            WHERE CustomerID = 1;</p>
        <h1>UPDATE Multiple Records</h1>
        <p>UPDATE Customers
            SET ContactName='Juan'
            WHERE Country='Mexico';</p>
        <h1>Update Warning!</h1>
        <p>UPDATE Customers
            SET ContactName='Juan';</p>
    </body>
</html>
