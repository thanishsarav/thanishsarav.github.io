<html>
    <body>
        <h1>The SQL WHERE Clause</h1>
        <p>SELECT * FROM Customers
            WHERE Country='Mexico';</p>
        <h1>Text Fields vs. Numeric Fields</h1>
        <p>SELECT * FROM Customers
            WHERE CustomerID=1;</p>
        <h1>Operators in The WHERE Clause</h1>
        <p>SELECT * FROM Customers
            WHERE CustomerID > 80;</p>
    </body>
