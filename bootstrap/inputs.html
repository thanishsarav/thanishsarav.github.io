<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Form control: input</h2>
        <p>The form below contains two input elements; one of type text and one of type password:</p>
        <form>
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">Option 1</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="">Option 2</label>
            </div>
            <div class="checkbox disabled">
                <label><input type="checkbox" value="" disabled>Option 3</label>
            </div>
            <label class="checkbox-inline"><input type="checkbox" value="">Option 1</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Option 2</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Option 3</label>
            <div class="radio">
                <label><input type="radio" name="optradio" checked>Option 1</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Option 2</label>
            </div>
            <div class="radio disabled">
                <label><input type="radio" name="optradio" disabled>Option 3</label>
            </div>
            <label class="radio-inline"><input type="radio" name="optradio" checked>Option 1</label>
            <label class="radio-inline"><input type="radio" name="optradio">Option 2</label>
            <label class="radio-inline"><input type="radio" name="optradio">Option 3</label>
            <div class="form-group">
                <label for="sel1">Select list (select one):</label>
                <select class="form-control" id="sel1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
                <br>
                <label for="sel2">Mutiple select list (hold shift to select more than one):</label>
                <select multiple class="form-control" id="sel2">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2">Email:</label>
                <div class="col-sm-10">
                  <p class="form-control-static">someone@example.com</p>
                </div>
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="email" class="form-control" name="email" placeholder="Email">
              </div>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
              </div>
              <div class="input-group">
                <span class="input-group-addon">Text</span>
                <input id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info">
              </div>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Focused</label>
                <div class="col-sm-10">
                  <input class="form-control" id="focusedInput" type="text" value="Click to focus">
                </div>
              </div>
              <div class="form-group">
                <label for="disabledInput" class="col-sm-2 control-label">Disabled</label>
                <div class="col-sm-10">
                  <input class="form-control" id="disabledInput" type="text" disabled>
                </div>
              </div>
              <fieldset disabled>
                <div class="form-group">
                  <label for="disabledTextInput" class="col-sm-2 control-label">Fieldset disabled</label>
                  <div class="col-sm-10">
                    <input type="text" id="disabledTextInput" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label for="disabledSelect" class="col-sm-2 control-label"></label>
                  <div class="col-sm-10">
                    <select id="disabledSelect" class="form-control">
                      <option>Disabled select</option>
                    </select>
                  </div>
                </div>
              </fieldset>
              <div class="form-group has-success has-feedback">
                <label class="col-sm-2 control-label" for="inputSuccess">
                Input with success and icon</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputSuccess">
                  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
              </div>
              <div class="form-group has-warning has-feedback">
                <label class="col-sm-2 control-label" for="inputWarning">
                Input with warning and icon</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputWarning">
                  <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                </div>
              </div>
              <div class="form-group has-error has-feedback">
                <label class="col-sm-2 control-label" for="inputError">
                Input with error and icon</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputError">
                  <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
              </div>
              <div class="form-group">
                <label for="focusedInput">Focused</label>
                <input class="form-control" id="focusedInput" type="text">
              </div>
              <div class="form-group">
                <label for="inputPassword">Disabled</label>
                <input class="form-control" id="disabledInput" type="text" disabled>
              </div>
              <div class="form-group has-success has-feedback">
                <label for="inputSuccess2">Input with success</label>
                <input type="text" class="form-control" id="inputSuccess2">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
              </div>
              <div class="form-group has-warning has-feedback">
                <label for="inputWarning2">Input with warning</label>
                <input type="text" class="form-control" id="inputWarning2">
                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
              </div>
              <div class="form-group has-error has-feedback">
                <label for="inputError2">Input with error</label>
                <input type="text" class="form-control" id="inputError2">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
              </div>
              <div class="form-group">
                <label for="inputsm">Small input</label>
                <input class="form-control input-sm" id="inputsm" type="text">
              </div>
               <div class="form-group">
                <label for="inputdefault">Default input</label>
                <input class="form-control" id="inputdefault" type="text">
              </div>
              <div class="form-group">
                <label for="inputlg">Large input</label>
                <input class="form-control input-lg" id="inputlg" type="text">
              </div>
              <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label" for="lg">form-group-lg</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="lg">
                </div>
              </div>
              <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="sm">form-group-sm</label>
                <div class="col-sm-10">
                  <input class="form-control" type="text" id="sm">
                </div>
              </div>
              <div class="input-group input-group-lg">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
              <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="Search">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-xs-2">
                  <label for="ex1">col-xs-2</label>
                  <input class="form-control" id="ex1" type="text">
                </div>
                <div class="col-xs-3">
                  <label for="ex2">col-xs-3</label>
                  <input class="form-control" id="ex2" type="text">
                </div>
                <div class="col-xs-4">
                  <label for="ex3">col-xs-4</label>
                  <input class="form-control" id="ex3" type="text">
                </div>
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                <span class="help-block">This is some help text that breaks onto a new line and may extend more than one line.</span>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</body>

</html>
