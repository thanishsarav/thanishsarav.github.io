<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h3>Tooltip Example</h3>
  <a href="#" data-toggle="tooltip" title="iam thanish!">iam thanish!</a><br>
  <a href="#" data-toggle="tooltip" title="iam a good boy!">iam a good boy</a><br>
  <a href="#" data-toggle="tooltip" title="HTML!">HTML!</a><br>
  <a href="#" data-toggle="tooltip" title="CSS!">CSS!</a><br>
  <a href="#" data-toggle="tooltip" title="Javascript!">Javascript</a><br>
  <a href="#" data-toggle="tooltip" title="PHP!">PHP!</a><br>
  <a href="#" data-toggle="tooltip" title="Bootstrap!">Bootstrap!</a><br>
</div>

<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();   
});
</script>

</body>
</html>
