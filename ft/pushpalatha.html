        ul,

        }

        #myUL {
            margin: 0;

        }

        .caret {
            cursor: pointer;
            -webkit-user-select: none;
            /* Safari 3.1+ */
            -moz-user-select: none;
            /* Firefox 2+ */
            -ms-user-select: none;
            /* IE 10+ */
            user-select: none;
            font-weight: bolder;
            font-size: xx-large;
            border-bottom: 7px groove gold;
            border-right: 7px groove rgb(255, 34, 0);
            border-left: 7px groove rgb(43, 0, 255);
            border-top: 7px groove rgb(60, 255, 0);
            color: rgb(254, 253, 253);
            text-shadow: 3px 3px 3px rgb(20, 20, 20), 0 0 25px blue, 0 0 5px darkblue;
            border-radius: 5%;
        }

        .caret::before {
            content: "\25B6";
            color: rgba(13, 246, 5, 0.991);
            display: inline-block;
            margin-right: 6px;
            color: rgb(251, 250, 250);
            text-shadow: 3px 3px 3px rgb(195, 3, 248), 0 0 45px blue, 0 0 25px darkblue;
        }


        .caret-down::before {
            -ms-transform: rotate(90deg);
            /* IE 9 */
            -webkit-transform: rotate(90deg);
            /* Safari */
            transform: rotate(90deg);
        }

        .nested {
            display: none;
        }

        .active {
            display: block;
        }
    </style>

</head>

        <script>
            var toggler = document.getElementsByClassName("caret");
            var i;

            for (i = 0; i < toggler.length; i++) {

                    this.parentElement.querySelector(".nested").classList.toggle("active");
                    this.classList.toggle("caret-down");
