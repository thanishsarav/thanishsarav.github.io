    <h1>HTML5 Canvas - Draw a Rectangle</h1>

    <canvas id="myCanvas" width="200" height="100" style="border:1px solid black;">
        Sorry, your browser does not support canvas.
    </canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "red";
        ctx.fillRect(0, 0, 150, 75);
    </script>
    <br>
    <h1>HTML5 Canvas - Draw a Line</h1>

    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
        Sorry, your browser does not support canvas.
    </canvas>

    <script>
        // Create a canvas
        const canvsas = document.getElementById("myCanvas");
        const ctx = canvsas.getContext("2d");

        // Define a new path
        ctx.beginPath();

        // Set a start-point
        ctx.moveTo(0, 0);

        // Set an end-point
        ctx.lineTo(200, 100);

        // Draw it
        ctx.stroke();
    </script>
    <br>
    <h1>HTML5 Canvas arc() Method</h1>

    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
        Sorry, your browser does not support canvas.
    </canvas>

    <script>
        const canavas = document.getElementById("myCanvas");
        const ctx = canavas.getContext("2d");

        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
    </script>

</body>
