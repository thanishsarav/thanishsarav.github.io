<html>

<body>
    <a href="../../index.html">back to home</a>
    <br>
    <h1>HTML5 Canvas - fillStyle</h1>

    <canvas id="myCanvas" width="200" height="125" style="border:1px solid #000000;">
        Sorry, your browser does not support canvas.
    </canvas>

    <script>
        const canvbas = document.getElementById("myCanvas");
        const ctx = canvbas.getContext("2d");

        ctx.fillStyle = "green";
        ctx.fillRect(10, 10, 100, 100);
    </script>
    <br>
    <h1>HTML5 Canvas - strokeStyle</h1>

    <canvas id="myCanvas" width="200" height="125" style="border:1px solid #000000;">
        Sorry, your browser does not support canvas.
    </canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        ctx.strokeStyle = "blue";
        ctx.lineWidth = 5;
        ctx.strokeRect(10, 10, 100, 100);
    </script>

</body>

</html>
