    <h1>HTML5 Canvas</h1>

    <canvas id="myCanvas" width="300" height="150" style="border:1px solid grey;"></canvas>

        const canvas = document.getElementById("myCanvas");

        ctx.strokeText("Iam Thanish", 10, 80);
    </script>
