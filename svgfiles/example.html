  <h1>Example1</h1>
  <svg width="1000" height="500">
    <g transform="translate(100,100)">
      <text id="TextElement" x="200" y="22"
        style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-size:100">Iam Thanish
        <animateMotion path="M 0 0 L 100 100" dur="4s" fill="freeze" />
        <animate attributeName="fill" from="rgb(44, 244, 13)" to="blue" dur="6s" fill="freeze" />
      </text>
    </g>

  </svg>
  <br>
  <br>
  <h1>Example2</h1>
  <br>
  <br>
  <svg width="100%" height="300px" style="fill:rgb(13, 17, 244);">
    <g id="R1" transform="translate(250 250)">
      <ellipse rx="100" ry="0" opacity=".3">
        <animate Transform attributeName="transform" type="rotate" dur="5s" from="0" to="360"
          repeatCount="indefinite" />
        <animate attributeName="cx" dur="3s" values="-20; 220; -20" repeatCount="indefinite" from="red" to="blue"/>
        <animate attributeName="ry" dur="3s" values="10; 60; 10" repeatCount="indefinite" from="red" to="blue"/>
      </ellipse>
    </g>
    <use xlink:href="#R1" transform="rotate(72 390 150)" />
    <use xlink:href="#R1" transform="rotate(144 390 150)" />
    <use xlink:href="#R1" transform="rotate(216 390 150)" />
    <use xlink:href="#R1" transform="rotate(288 390 150)" />
  </svg>

</body>
